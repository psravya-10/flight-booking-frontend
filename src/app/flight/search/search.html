<h3>Search Flights</h3>
<br>

<form *ngIf="flights.length === 0"
      [formGroup]="searchForm"
      (ngSubmit)="search()">

  <label>From</label>
  <input formControlName="fromPlace" />

  <label>To</label>
  <input formControlName="toPlace" />

  <label>Journey Date</label>
  <input type="date" formControlName="journeyDate" />

  <label>Trip Type</label>
  <select formControlName="tripType">
    <option value="ONE_WAY">One Way</option>
    <option value="ROUND_TRIP">Round Trip</option>
  </select>
<br>
  <button class="btn-primary" type="submit">Search Flights</button>
</form>

<p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

<div *ngIf="flights.length > 0">

  <h3>Available Flights</h3>

  <button class="btn-secondary" (click)="newSearch()">ðŸ”™ New Search</button>

  <table>
    <tr>
      <th>Airline</th>
      <th>From</th>
      <th>To</th>
      <th>Departure</th>
      <th>Arrival</th>
      <th>Price</th>
      <th>Seats</th>
    </tr>

    <tr *ngFor="let f of flights">
      <td>{{ f.airlineName }}</td>
      <td>{{ f.fromPlace }}</td>
      <td>{{ f.toPlace }}</td>
      <td>{{ f.departureTime }}</td>
      <td>{{ f.arrivalTime }}</td>
      <td>â‚¹{{ f.priceOneWay }}</td>
      <td>{{ f.availableSeats }}</td>
    </tr>
  </table>
</div>
