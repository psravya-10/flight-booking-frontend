<div class="app-container">

  <div class="app-title">✈️ Flight Booking</div>

  <div class="nav-bar">
    <button (click)="showLogin()">Login</button>
    <button (click)="showRegister()">Register</button>
    <button (click)="showSearch()">Search Flights</button>
  </div>

  <div class="card" *ngIf="activeView === 'home'">
    <p>Welcome to the Flight Booking Application.</p>
  </div>

  <div class="card" *ngIf="activeView === 'login'">
    <app-login (loggedIn)="showSearch()"></app-login>
  </div>

  <div class="card" *ngIf="activeView === 'register'">
    <app-register (registered)="showLogin()"></app-register>
  </div>

  <div class="card" *ngIf="activeView === 'search'">
    <app-search></app-search>
  </div>

</div>
